<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio forms</title>
</head>

<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <form action="">

        Nome: <input type="text">
        <p>
            Email: <input type="text"> -Passaword: <input type="password" </p>

        <p>
            Data de Nascimento: <input type="date" name="q" placeholder="dd/mm/aaaa">
            Foto: <input type="submit" value="Escolher arquivo">nenhuma arquivo escolhido
        </p>

        <p>
            Nacionalidade: <input type="text">
            Gênero:
            <input type="radio" name="genero" value="feminino"> Feminino
            <input type="radio" name="genero" value="masculino"> Masculino
        </p>
        Linguagem que você domina:
        <br>
        <input type="checkbox" name="domina" value="JavaScrip"> JavaScrip
        <input type="checkbox" name="domina" value="Python"> Python
        <input type="checkbox" name="domina" value="C"> C
        <input type="checkbox" name="domina" value="Java">Java
        </p>

        <textarea name="message" style="width:300px; height:200px;">Por que você escolheu ser programador? </textarea>
        </p>
        <input type="submit" value="Criar">

    </form>
</body>

</html>
